<div [ngClass]="{'has-error': hasError()}">
  <ng-content></ng-content>
  <ng-container *ngFor="let errorKey of errorKeys">
    <span class="help-block" *ngIf="control.hasError(errorKey) && control.touched">
    </span>
  </ng-container>
  <span class="help-block" *ngIf="apiErrorMessage">
    {{apiErrorMessage}}
  </span>
</div>
